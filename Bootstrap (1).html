<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>



    <div class="container mt-5">
        <div class="row">
         
            <div class="col-md-4">
                <img src="https://m.media-amazon.com/images/I/71UK1vRCK4L._AC_UF1000,1000_QL80_.jpg" class="img-fluid img-thumbnail" alt="Produto principal">
            </div>

            
            <div class="col-md-8">
                <h2>CHUTEIRA FUTSAL CR CRONOS</h2>
                <p><strong>Preço:</strong> R$ 199,99</p>
                <p><strong>Descrição:</strong> Este é um produto de alta qualidade que oferece um excelente desempenho em quadras. Ideal para seu fut entre amigos.</p>
                <ul>
                    <li>Material de alta qualidade</li>
                    <li>Design moderno e elegante</li>
                    <li>Disponível em várias cores</li>
                </ul>
                <button type="button" class="btn btn-primary btn-lg mt-2">
                    <i class="fas fa-shopping-cart"></i> Comprar Agora
                </button>
            </div>
        </div>

        
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="imagens-tab" data-bs-toggle="tab" data-bs-target="#imagens" type="button" role="tab" aria-controls="imagens" aria-selected="true">Imagens</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab" aria-controls="video" aria-selected="false">Vídeo</button>
            </li>
        </ul>

       
        <div class="tab-content mt-3" id="myTabContent">
         
            <div class="tab-pane fade show active" id="imagens" role="tabpanel" aria-labelledby="imagens-tab">
                <div class="row">
                   
                    <div class="col-md-4">
                        <img src="https://m.media-amazon.com/images/I/61V2B+yJZVL._AC_SX569_.jpg" class="img-fluid img-thumbnail" alt="Produto 1">
                    </div>
                    <div class="col-md-4">
                        <img src="https://m.media-amazon.com/images/I/61scsbx9SPL._AC_SX569_.jpg" class="img-fluid img-thumbnail" alt="Produto 2">
                    </div>
                    <div class="col-md-4">
                        <img src="https://m.media-amazon.com/images/I/71lJH7+JqgL._AC_SX569_.jpg" class="img-fluid img-thumbnail" alt="Produto 3">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vídeo de Demonstração</h5>
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/z9tjkDoVDP8?si=O4zhnXrf5dUqtPkt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
